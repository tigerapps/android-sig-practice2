apply plugin: 'com.android.application'

android {
    buildToolsVersion "27.0.3"
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    compileSdkVersion 27
    dataBinding {
        enabled true
    }
    defaultConfig {
        applicationId "edu.missouri.mca.android.practice2"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 100
        versionName "0.1.0"
    }
}

dependencies {
    implementation 'com.gabrielittner.threetenbp:lazythreetenbp:0.2.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.squareup.retrofit2:adapter-java8:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'org.threeten:threetenbp:1.3.6:no-tzdb'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
